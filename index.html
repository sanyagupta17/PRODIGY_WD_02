<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <p class="time">
            <span id="minutes" style="font-size: 35px;">00</span>:<span id="seconds" style="font-size: 35px;">00</span>:<span id="miliseconds" style="font-size: 35px;">00</span>
        </p>
        <button id="Start">Start</button>
        <button id="Stop">Stop</button>
        <button id="Reset">Reset</button>
        <button id="Lap">Lap</button>
    </div>
    <div id="lap-container">
        <ul class="laps">
            <li class="lap-item"></li>
        </ul>
        <button class="resetlaps hidden">Reset Lap</button>
    </div>
</body>
<script src="script.js"></script>
</html>
